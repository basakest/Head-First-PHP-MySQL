<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Abduction form</title>
	</head>
	<body>
		<p>Share your story of alien abduction!</p>
		<form method="post" action="report.php">
			<label for="firstname">First name:</label>
			<input type="text" name="firstname" id="firstname" /><br />
			<label for="lastname">Last name:</label>
			<input type="text" name="lastname" id="lastname" /><br />
			<label for="email">What is your email address?</label>
			<input type="text" name="email" id="email" /><br />
			<label for="whenithappened">When did it happen?</label>
			<input type="text" name="whenithappened" id="whenithappened" /><br />
			<label for="howlong">How long were you gone?</label>
			<input type="text" name="howlong" id="howlong" /><br />
			<label for="howmany">How many did you see?</label>
			<input type="text" name="howmany" id="howmany" /><br />
			<label for="aliendescription">Describe them:</label>
			<input type="text" name="aliendescription" id="aliendescription" size="32" /><br />
			<label for="whattheydid">What did they do to you?</label>
			<input type="text" name="whattheydid" id="whattheydid" size="32" /><br />
			<label for="fangspotted">Have you seen my doy Fang?</label>
			Yes <input type="radio" name="fangspotted" value="yes" id="fangspotted" />
			No <input type="radio" name="fangspotted" value="no" id="fangspotted" /><br />
			<img src="./fang.jpg" alt="My abducted dog Fang." width="100" height="175" /><br />
			<label for="other">Anything else you want to add?</label>
			<textarea id="other" name="other"></textarea><br />
			<input type="submit" value="Report Abduction" name="submit" />
		</form>
	</body>
</html>
